version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: crm-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password
      POSTGRES_DB: crm_whatsapp_saas
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U crm_user']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Cache + Queues)
  redis:
    image: redis:7-alpine
    container_name: crm-redis-dev
    restart: unless-stopped
    command: redis-server --requirepass redis_password_change_me
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer (Database UI - opcional)
  adminer:
    image: adminer:latest
    container_name: crm-adminer-dev
    restart: unless-stopped
    ports:
      - '8080:8080'
    depends_on:
      - postgres

  # RedisInsight (Redis UI - opcional)
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: crm-redis-insight-dev
    restart: unless-stopped
    ports:
      - '8001:8001'
    depends_on:
      - redis

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: crm-network-dev
