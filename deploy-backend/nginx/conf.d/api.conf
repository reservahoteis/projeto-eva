# ============================================
# Backend Upstream Configuration
# ============================================
upstream backend {
    server backend:3001;
    keepalive 32;
    keepalive_timeout 60s;
    keepalive_requests 100;
}

# ============================================
# HTTP Server (Port 80)
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Aceita qualquer domínio/IP

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Client body size (WhatsApp media)
    client_max_body_size 20M;
    client_body_timeout 30s;
    client_header_timeout 30s;

    # ACME Challenge for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Health Check Endpoint (sem auth, para monitoring)
    location = /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;

        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Redirect all other traffic to HTTPS (uncomment quando SSL estiver ativo)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Temporary: Proxy to backend (HTTP only - REMOVER após ativar HTTPS)
    location / {
        # Proxy headers
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # Connection upgrade (para WebSocket)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Host headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Disable buffering for real-time
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Error handling
        proxy_intercept_errors off;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # WhatsApp Webhook endpoint (necessário sempre disponível)
    location /webhooks/whatsapp {
        proxy_pass http://backend/webhooks/whatsapp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WhatsApp espera resposta rápida
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Log específico para debugging
        access_log /var/log/nginx/whatsapp-webhook.log main;
    }
}

