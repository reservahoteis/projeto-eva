version: '3.8'

# ============================================
# Staging Docker Compose - Development/Testing
# Ambiente isolado para testes antes de produção
# ============================================

services:
  # PostgreSQL Database (Staging)
  postgres-staging:
    image: postgres:16-alpine
    container_name: staging-postgres
    ports:
      - "5433:5432"  # Porta diferente de produção
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-staging_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-staging_whatsapp_saas}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - staging_postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - staging-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-staging_user}']
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis (Staging)
  redis-staging:
    image: redis:7-alpine
    container_name: staging-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - staging_redis_data:/data
    networks:
      - staging-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend Application (Staging)
  backend-staging:
    build:
      context: .
      dockerfile: Dockerfile.standalone
    container_name: staging-backend
    restart: always
    ports:
      - "3002:3001"  # Porta diferente de produção
    environment:
      NODE_ENV: staging
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-staging_user}:${POSTGRES_PASSWORD}@postgres-staging:5432/${POSTGRES_DB:-staging_whatsapp_saas}
      REDIS_HOST: redis-staging
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      BASE_DOMAIN: ${BASE_DOMAIN}
      WHATSAPP_API_VERSION: ${WHATSAPP_API_VERSION:-v21.0}
      WHATSAPP_WEBHOOK_VERIFY_TOKEN: ${WHATSAPP_WEBHOOK_VERIFY_TOKEN}
      N8N_API_KEY: ${N8N_API_KEY}
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD}
      LOG_LEVEL: debug
    depends_on:
      postgres-staging:
        condition: service_healthy
      redis-staging:
        condition: service_healthy
    networks:
      - staging-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  staging_postgres_data:
    driver: local
  staging_redis_data:
    driver: local

networks:
  staging-network:
    driver: bridge
