<!DOCTYPE html>
<html>
<head>
    <title>Test API Headers</title>
</head>
<body>
    <h1>Teste de Headers da API</h1>
    <div id="result"></div>

    <script>
        // Simula o ambiente do frontend
        localStorage.setItem('tenantSlug', 'hoteis-reserva');
        localStorage.setItem('accessToken', 'test-token');

        // Teste de requisição
        async function testApi() {
            const result = document.getElementById('result');

            try {
                const response = await fetch('https://api.botreserva.com.br/api/conversations', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('accessToken'),
                        'x-tenant-slug': localStorage.getItem('tenantSlug')
                    }
                });

                const data = await response.json();

                result.innerHTML = `
                    <h2>Resultado:</h2>
                    <p>Status: ${response.status}</p>
                    <p>Headers enviados:</p>
                    <ul>
                        <li>x-tenant-slug: ${localStorage.getItem('tenantSlug')}</li>
                        <li>Authorization: Bearer [TOKEN]</li>
                    </ul>
                    <p>Resposta:</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `
                    <h2>Erro:</h2>
                    <pre>${error.toString()}</pre>
                `;
            }
        }

        // Executa o teste
        testApi();
    </script>
</body>
</html>
